spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:8889/projetfilrouge?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
app.fil.rouge.jwtCookieName=filrouge
app.fil.rouge.app.jwtSecret=filrougesecretsecret
app.fil.rouge.app.jwtExpirationMs=86400000
#This directs the data.sql file and help it to run
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
